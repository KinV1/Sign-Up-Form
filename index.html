<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1541c35e8d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hero">
      <h1>Create an account</h1>
      <div class="signup-box">
        <div class="left-box">
          <form action="">
            <input
              type="text"
              placeholder="Your Name"
              required
              class="input-box"
            />
            <input
              type="text"
              placeholder="Username"
              required
              class="input-box"
            />
            <input
              type="email"
              placeholder="Your Email"
              required
              class="input-box"
            />
            <input
              type="password"
              placeholder="Create Password"
              required
              class="input-box"
            />
            <input type="checkbox" id="terms" />
            <label for="terms">I accept the terms & conditions.</label>
            <button type="submit">Sign Up <span>&#x27f6;</span></button>
          </form>
        </div>
        <div class="right-box">
          <a href="" class="fb-link"
            ><i class="fab fa-facebook"></i>Connect with Facebook</a
          >
          <a href="" class="tw-link"
            ><i class="fab fa-twitter"></i>Connect with Twitter</a
          >
          <a href="" class="g-link"
            ><i class="fab fa-google"></i>Connect with Google</a
          >
        </div>
      </div>
      <p class="login-msg">
        I already have an account <a href="#">Login Now</a>
      </p>
    </div>
  </body>
</html>
